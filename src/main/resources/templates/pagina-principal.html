<!DOCTYPE html>
<html lang="es"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{/layout/layout.html}">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>La Concha Crítica</title>
    <!-- bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <!-- iconos -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
    <link rel="stylesheet" th:href="@{/css/style-pagina-principal.css}">

</head>

<div layout:fragment="content">
<!--Contenido de la página-->

    <div class="container text-center bg-warning w-900">
        <div class="row">
            <div class="col-12 p-3 ">
                <div id="CarouselFilms" class="carousel slide carousel-fade " data-bs-ride="carousel">
                    <div class="carousel-inner d-flex">
                        <div class="carousel-item active">
                            <picture>
                                <source media="(max-width: 200px)" srcset="img/harry-potter-reliquias-1-poster-movil.jpg">
                                <img src="img/harry-potter-reliquias-1-poster-pc.jpg" class="d-block w-100" alt="Poster de Harry Potter: Las Reliquias de la Muerte Parte 1">
                            </picture>

                            <div class="carousel-caption d-none d-md-block">
                                <h5>Harry Potter: Las Reliquias de la Muerte. Parte 1</h5>
                            </div>
                        </div>
                        <div class="carousel-item">
                            <picture>
                                <source media="(max-width: 200px)" srcset="img/mad-max-poster-movil.jpg">
                                <img src="img/mad-max-poster-pc.jpg" class="d-block w-100" alt="Poster de la película Mad Max: Furia en la Carretera">
                            </picture>
                            <div class="carousel-caption d-none d-md-block">
                                <h5>Mad Max: Furia en la carretera</h5>
                            </div>
                        </div>
                        <div class="carousel-item">
                            <picture>
                                <source media="(max-width: 200px)" srcset="img/thor-ragnarok-poster-movil.jpg">
                                <img src="img/thor-ragnarok-poster-pc.jpg" class="d-block w-100" alt="Poster de la película Thor Ragnarok">
                            </picture>
                            <div class="carousel-caption d-none d-md-block">
                                <h5>Thor: Ragnarok</h5>
                            </div>
                        </div>
                    </div>
                    <button class="carousel-control-prev" type="button" data-bs-target="#CarouselFilms" data-bs-slide="prev">
                        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                        <span class="visually-hidden">Previous</span>
                    </button>
                    <button class="carousel-control-next" type="button" data-bs-target="#CarouselFilms" data-bs-slide="next">
                        <span class="carousel-control-next-icon" aria-hidden="true"></span>
                        <span class="visually-hidden">Next</span>
                    </button>
                </div>
            </div>
        </div>


        <!-- Columna Izquierda -->

        <div class="row">
            <!-- Columna Izquierda más pequeña -->
            <div class="col-md-4 bg-light">
                <div class="card mb-3 mt-4 bg-secondary rounded-3">
                    <div class="card-body">
                        <h6 class="text-start">Últimas reseñas</h6>
                        <div class="bg-light rounded-3">
                            <p class="texto-tarjeta-izq">Jacoboom47</p>
                            <p class="card-text">Texto de ejemplo para la columna izquierda.</p>
                            <img src="https://placehold.co/200x200" class="card-img-top p-1 rounded-3" alt="...">
                        </div>
                    </div>

                </div>
                <h3>Juego</h3>
                <div class="card mb-4"> <!-- margen inferior -->
                    <img src="https://placehold.co/200x200" class="card-img-top" alt="...">
                </div>
            </div>

            <!-- Columna Derecha más grande -->
            <div class="col-md-8 d-flex flex-column">
                <div class="card flex-fill mb-4">
                    <div class="card-body">
                        <p>Contenido principal que se estira hasta el final.</p>
                    </div>
                </div>
            </div>
        </div>

    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
</html>
