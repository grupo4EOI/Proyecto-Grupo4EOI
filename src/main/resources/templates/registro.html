<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{/layout/layout-registro.html}">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <title>Reseñas.com</title>
    <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
          integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/style-iniciarSesion.css}">
</head>
<div layout:fragment="content">
    <div class="container1">
        <div class="login">
            <div class="login-screen">
                <div class="app-title">
                    <h1>Registrate</h1>
                </div>

                <form class="login-form" th:action="@{/api/auth/register}" method="post">
                    <div class="control-group">
                        <input type="text" class="login-field" name="username" placeholder="usuario" required>
                    </div>

                    <div class="control-group">
                        <input type="email" class="login-field" name="email" placeholder="email" required>
                    </div>

                    <div class="control-group">
                        <input type="password" class="login-field" name="password" placeholder="contraseña" required>
                    </div>

                    <button type="submit" class="btn btn-large btn-block">Registrarse</button>
                    <a class="login-link" href="/iniciar-sesion">¿Ya tienes cuenta? Iniciar Sesión</a>
                </form>
            </div>
        </div>
    </div>
</div>

<script crossorigin="anonymous"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</html>
