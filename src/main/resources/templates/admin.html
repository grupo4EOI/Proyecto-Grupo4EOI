<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{/layout/layout.html}">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LaConchaCrítica - Panel administrador</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" th:href="@{https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css}">
    <link rel="stylesheet" th:href="@{/css/style-admin.css}">
</head>
<body>

<div layout:fragment="content">
    <div class="container">
        <h2 class="col-12">Reseñas a revisar</h2>
        <hr>
        <div class="resenas-container col-12 mb-3" th:each="resena : ${panelAdmin.resenas()}">
            <div class="row mx-3 my-3 gx-0">
                <div class="etiqueta px-2 mb-2 me-3 w-auto" th:text="'@' + ${resena.autor().nombreUsuario()}"><i
                        class="bi bi-person me-2"></i>
                </div>
                <div class="container" id="review">
                    <div class="row">
                        <div class="col-12 mb-2 mt-1">Puntuación: <span th:text="${resena.puntuacion()} + ' / 5'"></span>
                        </div>
                        <div class="col-12 mb-2">
                            <b>Título de la reseña: </b><span th:text="${resena.titulo()}"></span>
                        </div>
                        <div class="col-12 mb-1">
                            <b>Contenido de la reseña: </b><span th:text="${resena.contenido()}"></span>
                        </div>
                    </div>
                </div>
            </div>
            <div class="d-flex gx-2">

                <form th:action="@{/admin}" method="post">
                    <input type="hidden" th:name="_method" th:value="delete"/>
                    <input type="hidden" th:name="idResena" th:value="${resena.idResena()}">
                    <button class="btn w-100 rounded-pill etiqueta px-3 mb-2 mx-1" type="submit" name="accion" value="borrarResena"><i class="bi bi-trash"></i>Eliminar</button>
                </form>

                <div class="etiqueta px-2 mt-2 me-3 w-auto"><i class="bi bi-ban"></i> Banear usuario</div>
                <div class="etiqueta px-2 mt-2 me-3 w-auto"><i class="bi bi-hand-thumbs-up"></i> Aprobar</div>
            </div>
        </div>
        <hr>
        <h2 class="col-12">Comentarios de reseñas a revisar</h2>
        <hr>
        <div class="comentarios-resenas-container mb-3" th:each="comentario : ${panelAdmin.comentariosResenas()}">
            <div class="row my-3 mx-3 gx-0 comentarios" >
                <div class="etiqueta px-2 mb-2 mt-2 ms-2 me-3 w-auto " th:text="'@' + ${comentario.usuario().nombreUsuario()}"><i
                        class="bi bi-person me-2"></i>@MrReseñador
                </div>
                <p class="mx-2" th:text="${comentario.contenido()}"></p>
            </div>
            <div class="d-flex gx-2">

                <form th:action="@{/admin}" method="post">
                    <input type="hidden" th:name="_method" th:value="delete"/>
                    <input type="hidden" th:name="idComentarioResena" th:value="${comentario.idComentarioResena}">
                    <button class="btn w-100 rounded-pill etiqueta px-3 mb-2 mx-1" type="submit" name="accion" value="borrarComentarioResena"><i class="bi bi-trash"></i>Eliminar</button>
                </form>

                <div class="etiqueta px-2 mt-2 me-3 w-auto"><i class="bi bi-ban"></i> Banear usuario</div>
                <div class="etiqueta px-2 mt-2 me-3 w-auto"><i class="bi bi-hand-thumbs-up"></i> Aprobar</div>
            </div>
        </div>
        <hr>
        <h2 class="col-12">Publicaciones a revisar</h2>
        <hr>
        <div class="publicaciones-container mb-3 col-12" th:each="publicacion : ${panelAdmin.comentariosPublicaciones()}">
            <div class="row mx-3 my-3 gx-0">
                <div class="etiqueta px-2 mb-2 me-3 w-auto" th:text="'@' + ${publicacion.usuario().nombreUsuario()}">
                    <i class="bi bi-person me-2"></i>
                </div>
                <div class="container" id="publicacion" >
                    <div class="row">
                        <div class="col-12 mt-1 mb-2">
                            <b>Título de la publicación:</b> <span th:text="${publicacion.titulo()}"></span>
                        </div>
                        <div class="col-12 mb-1" th:text="${publicacion.contenido()}"></div>
                    </div>
                </div>
            </div>
            <div class="d-flex gx-2">

                <form th:action="@{/admin}" method="post">
                    <input type="hidden" th:name="_method" th:value="put"/>
                    <input type="hidden" th:name="idComentarioPublicacion" th:value="${publicacion.idComentarioPublicacion}">
                    <button class="btn w-100 rounded-pill etiqueta px-3 mb-2 mx-1" type="submit" name="accion" value="banComentarioPublicacion"><i class="bi bi-slash-circle"></i> Banear</button>
                </form>

                <div class="etiqueta px-2 mt-2 me-3 w-auto"><i class="bi bi-ban"></i> Banear usuario</div>
                <div class="etiqueta px-2 mt-2 me-3 w-auto"><i class="bi bi-hand-thumbs-up"></i> Aprobar</div>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>

</body>
</html>
