<!DOCTYPE html>
<html lang="es"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{/layout/layout.html}">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reseñas.com</title>
    <!-- bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <!-- iconos -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
    <link rel="stylesheet" th:href="@{/css/style-pagina-principal.css}">

</head>


<div layout:fragment="content">
    <!--Contenido de la página-->

    <h1>Resultados para "<span th:text="${filtro}"></span>"</h1>

    <div th:if="${#lists.isEmpty(resultados)}">
        <p>No se encontraron resultados para "<span th:text="${filtro}"></span>".</p>
        <a th:href="@{/buscar}">Volver a intentar</a>
    </div>

    <ul th:if="${!#lists.isEmpty(resultados)}">
        <li th:each="objeto : ${resultados}">
            <a th:href="@{/ficha-objeto/{id}(id=${objeto.idObjeto})}">
                <strong th:text="${objeto.titulo}"></strong>
            </a>
            <p th:text="${objeto.descripcion}"></p>
            <span th:text="${objeto.tipo.nombre}"></span>
        </li>
    </ul>

    <a th:href="@{/pagina-principal}">Volver al inicio</a>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
</html>
