<!DOCTYPE html>
<html lang="es"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{/layout/layout.html}">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reseñas.com</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">
    <link th:href="@{/css/style-contacto.css}" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/style-pagina-principal.css}">
</head>

<!--Contenido de la página-->
<div layout:fragment="content">
    <div>
        <div class="container contenedorcontacto">
            <div class="item1">
                <h1>CONTACTA CON NOSOTROS</h1>
            </div>
            <div class="contenedorcontacto2">
                <div class="item2">
                    <div class="textcont2">
                        <h4>También puedes contactar con nosotros a través de:</h4>
                    </div>
                    <div class="contenedorredes">
                        <div class="imgredes">
                            <a href="#"><img th:src="@{/images/instagram.png}" alt="img"></a>
                        </div>
                        <div class="imgredes">
                            <a href="#"><img th:src="@{/images/facebook.png}" alt="img"></a>
                        </div>
                        <div class="imgredes">
                            <a href="#"><img th:src="@{/images/tiktok.png}" alt="img"></a>
                        </div>
                        <div class="imgredes">
                            <a href="#"><img th:src="@{/images/twitter.png}" alt="img"></a>
                        </div>
                    </div>
                </div>
                <div class="item3">

                    <form id="contactForm">
                        <!-- Correo Electrónico -->
                        <div class="mb-3">
                            <label for="email" class="form-label">Correo Electrónico</label>
                            <input type="email" class="form-control" id="email" placeholder="name@example.com" required>
                        </div>

                        <!-- Mensaje -->
                        <div class="mb-3">
                            <label for="message" class="form-label">Mensaje</label>
                            <textarea class="form-control" id="message" rows="4" placeholder="Escribe tu mensaje aquí..." required></textarea>
                        </div>

                        <!-- Botón de Enviar -->
                        <button type="submit" class="btn btn-dark w-100">Enviar Mensaje</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
</body>
</html>
